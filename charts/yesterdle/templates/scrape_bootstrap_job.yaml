apiVersion: batch/v1
kind: Job
metadata:
  name: yesterdle-scraper-post-sync
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 150
  template:
    spec: 
      restartPolicy: Never
      volumes:
      - name: server-data
        hostPath:
          path: /mnt/k3s/yesterdle
      - name: dshm
        emptyDir:
          medium: Memory
      containers:
      - name: selenium
        image: selenium/standalone-chrome:4.17
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        resources:
          limits:
            cpu: '4'
            memory: 3Gi
          requests:
            cpu: '2'
            memory: 1Gi
        env:
          - name: SE_VNC_NO_PASSWORD
            value: "1"
          - name: SE_NODE_MAX_CONCURRENT_SESSIONS
            value: "3"
          - name: SE_OPTS
            value: "--session-timeout 120"
          - name: RID_MAX_SESSION
            value: "2"
        ports:
          - containerPort: 4444    
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      - name: yesterdle-scraper
        image: criyl/yesterdle:latest
        command:
          - bash
          - -c
        args:
          - sleep 10;java -cp target/minum_server-1.0.0-jar-with-dependencies.jar codes.carroll.scrape.Main
        volumeMounts:
          - mountPath: "/opt/project/out"
            name: server-data
        resources:
          limits:
            cpu: '4'
            memory: 2Gi
          requests:
            cpu: '2'
            memory: 1Gi
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        env:
          - name: SELENIUM_URI
            value: http://localhost:4444/wd/hub
        startupProbe:
          httpGet:
            path: /status
            port: 4444
          failureThreshold: 30
          periodSeconds: 10